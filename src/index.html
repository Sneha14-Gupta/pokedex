<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assests/fav.png" type="image/x-icon" />
    <title>POKEDEX</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/assests/logoo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          POKEDEX
        </a>
      </div>
    </nav>
    <main class="container">
      <h1 class="fs-1 my-2">Pokedex</h1>
      <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text" id="addon-wrapping"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            /></svg
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder=" search pokemon"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          autocomplete="off"
        />
      </div>
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" data-row>
        <!-- <div class="col">
            <div class="card">
              <img src="https://placehold.co/100" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <a class="btn btn-primary" href="#" role="button">Visit</a>
  
              </div>
            </div> -->
      </div>
    </main>
    <footer class="container mt-5">
      <p>Copyrights &Copy; Pokemon. All rights reserved</p>
    </footer>

    <script src="/ts/main.ts" type="module"></script>
